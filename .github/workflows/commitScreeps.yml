name: Commit code to main server

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  buildAndCommit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Resolve dependencies
      run: yarn

    - name: Build
      run: npm run compile
    
    - name: Commit code to main server
      run: |
        for file in dist/*.map; do mv "$file" "$file.js"; echo "$file"; done
        grunt screeps
      env:
        SCREEPS_EMAIL: ${{ secrets.SCREEPS_EMAIL }}
        SCREEPS_AUTH_TOKEN: ${{ secrets.SCREEPS_AUTH_TOKEN }}


  codeAnalysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    
    - name: Resolve dependencies
      run: yarn

    - name: Code Analysis
      run: npm run lint